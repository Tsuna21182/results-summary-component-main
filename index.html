<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normaliza.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="summary contenedor">
      <section class="summary__grid">
        <div class="result">
          <p class="result__title">Your Result</p>
          <div class="result__result">
            <p class="result__num">76</p>
            <p class="result__ofNum">of 100</p>
          </div>
          <p class="result__heading">Great</p>
          <p class="result__text">
            You scored higher then 65% of the people who have taken these test.
          </p>
        </div>
        <div class="summary__class">
          <h4 class="summary__heading">Summary</h4>
          <div class="summary__items">
            <div class="item">
              <p class="item__title">Reaction</p>
              <p class="item__number">80 <span>/ 100</span></p>
            </div>
            <div class="item">
              <p class="item__title">Memory</p>
              <p class="item__number">92 <span>/ 100</span></p>
            </div>
            <div class="item">
              <p class="item__title">Verbal</p>
              <p class="item__number">61 <span>/ 100</span></p>
            </div>
            <div class="item">
              <p class="item__title">Visual</p>
              <p class="item__number">72 <span>/ 100</span></p>
            </div>
            <button class="btn">Continue</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
